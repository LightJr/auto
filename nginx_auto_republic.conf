# Configuration Nginx pour AUTO REPUBLIC RDC
# Fichier: /etc/nginx/sites-available/auto-republic-rdc
# À créer sur votre VPS CentOS

server {
    listen 80;
    server_name votre-domaine.com www.votre-domaine.com;  # Remplacez par votre domaine
    
    # Configuration pour les fichiers statiques
    location /static/ {
        alias /var/www/auto/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configuration pour les fichiers média
    location /media/ {
        alias /var/www/auto/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configuration principale - redirection vers Gunicorn
    location / {
        proxy_pass http://127.0.0.1:6987;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuration des timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Configuration des buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Configuration pour les gros fichiers
        client_max_body_size 10M;
    }
    
    # Configuration pour les erreurs
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Configuration de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Configuration des logs
    access_log /var/log/nginx/auto_republic_access.log;
    error_log /var/log/nginx/auto_republic_error.log;
}

